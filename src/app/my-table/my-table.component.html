<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Product</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of ProductList">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><button (click)="delProd(product)">Delete</button></td>
        </tr>
    </tbody>
</table>
